name: Deploy

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true # 保留憑證以便後續步驟使用

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build -- --configuration production # 使用標準 production 目標

      - name: Create .nojekyll file and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p dist/ironman/browser # 確保創建 'browser' 目錄
          touch dist/ironman/browser/.nojekyll # 創建 .nojekyll 文件
          npm run ng -- deploy --no-silent --repo=https://github.com/${{ github.repository }}.git
